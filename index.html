<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css" />
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        

        <div class="row">
            <div class="topleft">
                0
            </div>
            <div class="topmid">
                1
            </div>
            <div class="topright">
                2
            </div>

        </div>
        <div class="row">
            <div class="midleft">3</div>
            <div class="center">4</div>
            <div class="midright">5</div>
        </div>
        <div class="row">
            <div class="bottomleft">6</div>
            <div class="bottommid">7</div>
            <div class="bottomright">8</div>
        </div>



        

    </div>
    <script src="app.js"></script>
</body>

</html>
